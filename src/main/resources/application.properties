# WEB CONFIGURATION
spring.thymeleaf.prefix=/WEB-INF/views/
spring.thymeleaf.suffix=.html

# DATA BASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://${Hostname}:${PORT}/${DB_NAME}
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/random_word?serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_Password}
spring.datasource.dbcp2.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximumPoolSize=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

